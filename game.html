<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="./style.css">
</head>

<header>
  <div>
    <p id="highscores">View highscores</p>
  </div>
  <div id="timer">Time: <span id="time"></span></div>
</header>

<body>
  <div class="app">
    <h1>Simple Quiz</h1>
    <div class="quiz">
      <h2 id="question">Question goes here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    <div id="score-form" style="display: none;">
      <h2>Your Score</h2>
      <p id="score-text"></p>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3" />
      <button id="save-btn">Save Score</button>
      <button id="highscores-btn">View High Scores</button>
    </div>
    <div id="high-scores-list" style="display: none;">
      <h2>High Scores</h2>
      <ul id="scores-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
